<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Markdown Notepad</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="main-title">
            <input type="text" id="main-title" placeholder="Document Title">
        </div>
        <button class="btn btn--neutral" id="toggle-layout-btn" data-tooltip="Toggle Layout">‚´º</button>
        <button class="btn btn--primary" id="export-btn" data-tooltip="Export Document">‚Üì</button>
        <button class="btn btn--primary" id="load-btn" data-tooltip="Load Document">‚Üë</button>
        <input type="file" id="load-input" accept="application/json" style="display:none">
        <button class="btn btn--secondary" id="clear-local-btn" data-tooltip="Clear Local Save">‚úï</button>
    </div>

    <div class="workspace">
        <div class="pane accent-blue" id="left-pane" data-accent="blue">
            <div class="column-header">
                <div class="column-title">
                    <input type="text" id="left-title" placeholder="Left Column">
                </div>
                <div class="toolbar" id="left-toolbar">
                    <button data-action="clear" data-pane="left" data-tooltip="Clear">‚å´</button>
                    <button data-action="undo" data-pane="left" data-tooltip="Undo">‚Ü∫</button>
                    <button data-action="redo" data-pane="left" data-tooltip="Redo">‚Üª</button>
                    <button data-action="preview" data-pane="left" data-tooltip="Preview">üëÅ</button>
                    <button class="menu-toggle" data-pane="left" data-tooltip="Menu" aria-expanded="false" aria-haspopup="true" aria-controls="left-dropdown">‚ãÆ</button>
                </div>
            </div>
            <div class="dropdown-menu" id="left-dropdown" role="menu">
                <button data-action="clear" data-pane="left" role="menuitem">Clear ‚å´</button>
                <button data-action="undo" data-pane="left" role="menuitem">Undo ‚Ü∫</button>
                <button data-action="redo" data-pane="left" role="menuitem">Redo ‚Üª</button>
                <button data-action="preview" data-pane="left" role="menuitem">Preview üëÅ</button>
            </div>
            <div class="content" id="left-content">
                <div class="editor-container">
                    <textarea id="left-editor" placeholder="# Start writing...

**Bold** and *italic* text

- List items
- More items

```code
blocks
```

> Blockquotes"></textarea>
                </div>
                <div class="preview" id="left-preview"></div>
            </div>
            <div class="status">
                <span id="left-chars">0 chars</span>
                <span id="left-words">0 words</span>
            </div>
        </div>

        <div class="separator" id="separator"></div>

        <div class="pane accent-orange" id="right-pane" data-accent="orange">
            <div class="column-header">
                <div class="column-title">
                    <input type="text" id="right-title" placeholder="Right Column">
                </div>
                <div class="toolbar" id="right-toolbar">
                    <button data-action="clear" data-pane="right" data-tooltip="Clear">‚å´</button>
                    <button data-action="undo" data-pane="right" data-tooltip="Undo">‚Ü∫</button>
                    <button data-action="redo" data-pane="right" data-tooltip="Redo">‚Üª</button>
                    <button data-action="preview" data-pane="right" data-tooltip="Preview">üëÅ</button>
                    <button class="menu-toggle" data-pane="right" data-tooltip="Menu" aria-expanded="false" aria-haspopup="true" aria-controls="right-dropdown">‚ãÆ</button>
                </div>
            </div>
            <div class="dropdown-menu" id="right-dropdown" role="menu">
                <button data-action="clear" data-pane="right" role="menuitem">Clear ‚å´</button>
                <button data-action="undo" data-pane="right" role="menuitem">Undo ‚Ü∫</button>
                <button data-action="redo" data-pane="right" role="menuitem">Redo ‚Üª</button>
                <button data-action="preview" data-pane="right" role="menuitem">Preview üëÅ</button>
            </div>
            <div class="content" id="right-content">
                <div class="editor-container">
                    <textarea id="right-editor" placeholder="# Second document...

Compare documents side by side

**Features:**
- Dual pane editing
- Real-time preview
- Export to JSON"></textarea>
                </div>
                <div class="preview" id="right-preview"></div>
            </div>
            <div class="status">
                <span id="right-chars">0 chars</span>
                <span id="right-words">0 words</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
